<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="m-3 row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

                </div>
            </div>
                <div class="m-3 row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input type="text" class="form-control text-center d-sm-none d-md-none d-xs-block d-lg-block" placeholder="Extra Small and Large">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <input type="text" class="form-control text-center d-none d-lg-none d-sm-block d-md-block" placeholder="Small and Medium">
                    </div>
                </div>
        </form>
